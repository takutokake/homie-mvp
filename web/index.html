<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Homie - Never Meet Alone</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --homie-orange: #FDAA25;
      --homie-violet: #CE7AFF;
    }
    body {
        font-family: 'Inter', sans-serif;
    }
    .hero-bg {
        position: absolute;
        inset: 0;
        overflow: hidden;
        background-color: #000;
    }
    .hero-bg canvas {
        width: 100%;
        height: 100%;
        opacity: 0.6;
    }
    .cta-button {
        box-shadow: 0 0 20px 8px rgba(253, 170, 37, 0.5), 0 0 8px 2px rgba(253, 170, 37, 0.4);
        transition: all 0.3s ease;
    }
    .cta-button:hover {
        box-shadow: 0 0 30px 12px rgba(253, 170, 37, 0.6), 0 0 12px 4px rgba(253, 170, 37, 0.5);
        transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-[#0a0a0a] text-white">
<div class="relative min-h-screen overflow-x-hidden">
<section class="text-center py-20 px-4 relative h-screen flex items-center justify-center">
<div class="hero-bg">
<canvas id="network-canvas"></canvas>
</div>
<div class="relative z-10 max-w-4xl mx-auto flex flex-col items-center gap-6">
<h1 class="text-6xl md:text-8xl font-black tracking-tighter text-white">never meet alone.</h1>
<p class="text-lg md:text-xl text-gray-400 max-w-2xl">every hangout is through a friend of a friend.</p>
<div class="mt-8 flex flex-col items-center gap-3">
<button 
  onclick="location.href='signup.html'" 
  onkeydown="if(event.key==='Enter') location.href='signup.html'"
  class="cta-button flex items-center justify-center rounded-full h-14 px-8 bg-[var(--homie-orange)] text-black text-lg font-bold tracking-wide hover:bg-[#fbc256] transition-colors focus:outline-none focus:ring-2 focus:ring-[var(--homie-orange)] focus:ring-offset-2 focus:ring-offset-black"
  tabindex="0">
          enter with invite
        </button>
<p class="text-xs text-gray-500">no invite? ask your friends.</p>
</div>
</div>
</section>
<section class="py-24 px-4 text-center bg-[#1C1C1C] relative">
<div class="max-w-3xl mx-auto">
<h2 class="text-3xl md:text-4xl font-bold text-white mb-4">homie is where real connections happen.</h2>
<p class="text-lg md:text-xl text-gray-400">bring a homie. meet a homie. join events that matter.</p>
</div>
</section>
<footer class="text-center py-10 px-4 bg-[#1C1C1C]">
<div class="max-w-6xl mx-auto text-gray-500">
<p class="text-sm">© 2024 Homie. All rights reserved.</p>
<p class="text-xs mt-4 text-gray-600">invite-only • trust built through friends.</p>
</div>
</footer>
</div>
<script>
    const canvas = document.getElementById('network-canvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Global Enter key handler for invite button
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && !event.target.matches('input, textarea, button')) {
            location.href = 'signup.html';
        }
    });
    
    let particlesArray;
    const mouse = {
        x: null,
        y: null,
        radius: (canvas.height / 100) * (canvas.width / 100)
    };
    window.addEventListener('mousemove', function(event) {
        mouse.x = event.x;
        mouse.y = event.y;
    });
    window.addEventListener('mouseout', function() {
        mouse.x = undefined;
        mouse.y = undefined;
    });
    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            if (this.x > canvas.width || this.x < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y > canvas.height || this.y < 0) {
                this.directionY = -this.directionY;
            }
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }
    function init() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2) + 1;
            let x = (Math.random() * (innerWidth - size * 2) + size * 2);
            let y = (Math.random() * (innerHeight - size * 2) + size * 2);
            let directionX = (Math.random() * 0.4) - 0.2;
            let directionY = (Math.random() * 0.4) - 0.2;
            let color = Math.random() > 0.5 ? 'rgba(206, 122, 255, 0.8)' : 'rgba(253, 170, 37, 0.8)';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }
    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                    ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                    opacityValue = 1 - (distance / 20000);
                    let dx = particlesArray[a].x - particlesArray[b].x;
                    let dy = particlesArray[a].y - particlesArray[b].y;
                    let gradient = ctx.createLinearGradient(particlesArray[a].x, particlesArray[a].y, particlesArray[b].x, particlesArray[b].y);
                    const colorA = particlesArray[a].color.replace(/, 0.8\)/, `, ${opacityValue})`);
                    const colorB = particlesArray[b].color.replace(/, 0.8\)/, `, ${opacityValue})`);
                    gradient.addColorStop(0, colorA);
                    gradient.addColorStop(1, colorB);
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }
    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connect();
    }
    init();
    animate();
    // Re-initialize particles on resize
    window.addEventListener('resize', function() {
        mouse.radius = ((canvas.height / 100) * (canvas.width / 100));
        init();
    });
</script>
</body></html>
