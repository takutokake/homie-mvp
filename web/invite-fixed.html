<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Homie - Enter Invite Code</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style type="text/tailwindcss">
        :root {
            --homie-orange: #FDAA25;
            --homie-violet: #CE7AFF;
            --violet-glow: 0 0 10px rgba(206, 122, 255, 0.5), 0 0 20px rgba(206, 122, 255, 0.3);
            --orange-glow: 0 0 15px rgba(253, 170, 37, 0.6), 0 0 30px rgba(253, 170, 37, 0.4);
            --orange-glow-strong: 0 0 25px rgba(253, 170, 37, 0.8), 0 0 50px rgba(253, 170, 37, 0.6);
        }
        @keyframes glow-shift {
            0% {
                box-shadow: var(--violet-glow);
                border-color: #CE7AFF;
            }
            100% {
                box-shadow: var(--orange-glow);
                border-color: #FDAA25;
            }
        }
        .form-input:focus {
            caret-color: #FDAA25;
            animation: glow-shift 0.5s forwards;
        }
        .primary-cta {
            box-shadow: var(--orange-glow);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .primary-cta:hover {
            transform: scale(1.05);
            box-shadow: var(--orange-glow-strong);
        }
        .primary-cta:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .verify-btn {
            border-color: #FDAA25;
            color: #FDAA25;
            transition: all 0.3s ease;
        }
        .verify-btn:hover:not(:disabled) {
            background-color: #FDAA25;
            color: #1C160C;
        }
        .bg-grid {
            background-image:
                linear-gradient(to right, rgba(253, 170, 37, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(253, 170, 37, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
</style>
</head>
<body class="bg-[#1C160C]">
<div class="relative flex size-full min-h-screen flex-col bg-[#1C160C] dark group/design-root overflow-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="absolute inset-0 z-0 bg-grid opacity-50"></div>
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#4A3C21] px-10 py-3">
<div class="flex items-center gap-4 text-white">
<img src="assets/images/homie-logo.png" alt="Homie Logo" class="h-10 w-10"/>
<h1 class="text-white text-2xl font-bold leading-tight tracking-[-0.015em]">Homie</h1>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-16 px-4">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h2 class="text-3xl font-bold text-white">Enter your invite code</h2>
<p class="mt-2 text-gray-400">Got a code from a friend? Enter it below.</p>
</div>

<div class="space-y-6">
<div>
<label class="sr-only" for="invite">Invite Code</label>
<div class="flex gap-2">
<input id="invite" name="invite" maxlength="6" placeholder="Invite code (6 chars)" 
  class="form-input flex flex-1 min-w-0 resize-none overflow-hidden rounded-lg border border-[#4A3C21] bg-[#231C10] px-4 py-3 text-base text-white placeholder:text-gray-500 focus:outline-none focus:ring-0 transition-all duration-300 uppercase" 
  oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g,'')" required/>
<button id="verify-btn" type="button" class="verify-btn border px-6 py-3 rounded-lg text-sm font-medium">
  Verify
</button>
</div>
<p id="invite-hint" class="mt-2 text-xs text-gray-500">ask a friend for a code</p>
</div>

<div class="text-center">
<p class="text-sm text-gray-500">
Don't have a code? 
<a class="font-medium text-[#FDAA25] hover:text-[#fbc256]" href="/">Ask your friends</a>
</p>
</div>
</div>
</div>
</main>
</div>

<script>
// Initialize Supabase directly with credentials
const supabase = window.supabase.createClient(
  'https://cfmegjvcnsbuyiwvmzft.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmbWVnanZjbnNidXlpd3ZtemZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzgzNDUsImV4cCI6MjA3MjQ1NDM0NX0.8d2PW5KY1vP2AsYHWUxmHYZydvl5hToanYX8YQV8QgM'
);

const inviteInput = document.getElementById('invite');
const verifyBtn = document.getElementById('verify-btn');
const hint = document.getElementById('invite-hint');

function resetButton() {
  verifyBtn.textContent = 'Verify';
  verifyBtn.disabled = false;
}

verifyBtn.addEventListener('click', async () => {
  const code = inviteInput.value.trim();
  if (!/^[A-Z0-9]{6}$/.test(code)) { 
    hint.textContent = 'invalid format'; 
    hint.className = 'mt-2 text-xs text-red-400';
    return; 
  }
  
  verifyBtn.textContent = 'Verifying...';
  verifyBtn.disabled = true;
  
  try {
    const codeUpper = code.toUpperCase();
    
    // Check test codes first
    const testCodes = ['TEST01', 'TEST02', 'DEMO01', 'DEMO02', 'DEV001', 'HOMIE1', 'INVITE'];
    if (testCodes.includes(codeUpper)) {
      hint.textContent = `valid • 999 use(s) left`;
      hint.className = 'mt-2 text-xs text-green-400';
      
      // Store the verified code and redirect to login page
      localStorage.setItem('verifiedInviteCode', code);
      setTimeout(() => {
        window.location.href = '/login.html';
      }, 1000);
      return;
    }
    
    // Check referral_codes table for valid codes
    console.log('Checking referral code:', codeUpper);
    const { data: referralCode, error: referralError } = await supabase
      .from('referral_codes')
      .select('code, max_uses, used_count, is_active')
      .eq('code', codeUpper)
      .eq('is_active', true)
      .single();
    
    console.log('Referral code result:', { referralCode, referralError });
    
    if (referralCode && !referralError) {
      // Check if code has remaining uses
      if (referralCode.used_count >= referralCode.max_uses) {
        hint.textContent = 'referral code has been fully used';
        hint.className = 'mt-2 text-xs text-red-400';
        resetButton();
        return;
      }
      
      // Valid referral code
      const remaining = referralCode.max_uses - referralCode.used_count;
      hint.textContent = `valid • ${remaining} use(s) left`;
      hint.className = 'mt-2 text-xs text-green-400';
      
      // Store the verified code and redirect to login page
      localStorage.setItem('homie_invite', code);
      setTimeout(() => {
        window.location.href = '/login.html';
      }, 1000);
      return;
    }
    
    // Code not found
    hint.textContent = 'invite code not found';
    hint.className = 'mt-2 text-xs text-red-400';
    resetButton();
    
  } catch (error) {
    console.error('Verification error:', error);
    hint.textContent = 'verification failed - try again';
    hint.className = 'mt-2 text-xs text-red-400';
    resetButton();
  }
});

// Allow Enter key to verify
inviteInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    verifyBtn.click();
  }
});
</script>

</body></html>
