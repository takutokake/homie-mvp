<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Homie - Sign In</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --homie-orange: #FDAA25;
            --homie-violet: #CE7AFF;
            --violet-glow: 0 0 10px rgba(206, 122, 255, 0.5), 0 0 20px rgba(206, 122, 255, 0.3);
            --orange-glow: 0 0 15px rgba(253, 170, 37, 0.6), 0 0 30px rgba(253, 170, 37, 0.4);
            --orange-glow-strong: 0 0 25px rgba(253, 170, 37, 0.8), 0 0 50px rgba(253, 170, 37, 0.6);
        }
        @keyframes glow-shift {
            0% {
                box-shadow: var(--violet-glow);
                border-color: #CE7AFF;
            }
            100% {
                box-shadow: var(--orange-glow);
                border-color: #FDAA25;
            }
        }
        .form-input:focus {
            caret-color: #FDAA25;
            animation: glow-shift 0.5s forwards;
        }
        .primary-cta {
            box-shadow: var(--orange-glow);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .primary-cta:hover {
            transform: scale(1.05);
            box-shadow: var(--orange-glow-strong);
        }
        .primary-cta:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .verify-btn {
            border-color: #FDAA25;
            color: #FDAA25;
            transition: all 0.3s ease;
        }
        .verify-btn:hover:not(:disabled) {
            background-color: #FDAA25;
            color: #1C160C;
        }
        .google-btn {
            border-color: #4285f4;
            color: #4285f4;
            transition: all 0.3s ease;
        }
        .google-btn:hover:not(:disabled) {
            background-color: #4285f4;
            color: white;
        }
        .bg-grid {
            background-image:
                linear-gradient(to right, rgba(253, 170, 37, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(253, 170, 37, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        @keyframes pulse-dots {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
        .glowing-dot {
            width: 4px;
            height: 4px;
            background-color: #FDAA25;
            border-radius: 50%;
            box-shadow: 0 0 8px #FDAA25, 0 0 12px #FDAA25;
            animation: pulse-dots 4s infinite ease-in-out;
        }
        .glowing-dot:nth-child(1) { animation-delay: 0s; }
        .glowing-dot:nth-child(2) { animation-delay: 1s; }
        .glowing-dot:nth-child(3) { animation-delay: 2s; }
        .glowing-dot:nth-child(4) { animation-delay: 3s; }
        .glowing-dot:nth-child(5) { animation-delay: 0.5s; }
        .glowing-dot:nth-child(6) { animation-delay: 1.5s; }
        .glowing-dot:nth-child(7) { animation-delay: 2.5s; }
        .glowing-dot:nth-child(8) { animation-delay: 3.5s; }
    </style>
</head>
<body class="bg-[#1C160C]">
<div class="relative flex size-full min-h-screen flex-col bg-[#1C160C] dark group/design-root overflow-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="absolute inset-0 z-0 bg-grid opacity-50"></div>
<div class="absolute inset-0 z-0">
<div class="glowing-dot absolute top-[10%] left-[20%]"></div>
<div class="glowing-dot absolute top-[20%] left-[80%]"></div>
<div class="glowing-dot absolute top-[50%] left-[50%]"></div>
<div class="glowing-dot absolute top-[80%] left-[10%]"></div>
<div class="glowing-dot absolute top-[90%] left-[90%]"></div>
<div class="glowing-dot absolute top-[30%] left-[5%]"></div>
<div class="glowing-dot absolute top-[60%] left-[95%]"></div>
<div class="glowing-dot absolute top-[5%] left-[60%]"></div>
</div>
<div class="relative z-10 layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#4A3C21] px-10 py-3">
<div class="flex items-center gap-4 text-white">
<img src="assets/images/homie-logo.png" alt="Homie Logo" class="h-10 w-10"/>
<h1 class="text-white text-2xl font-bold leading-tight tracking-[-0.015em]">Homie</h1>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-16 px-4">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h2 class="text-3xl font-bold text-white">Sign in to Homie</h2>
<p class="mt-2 text-gray-400">Enter your invite code to get started.</p>
</div>

<!-- Invite Code Section -->
<div class="space-y-6">
<div>
<label class="sr-only" for="invite">Invite Code</label>
<div class="flex gap-2">
<input id="invite" name="invite" maxlength="6" placeholder="Invite code (6 chars)" 
  class="form-input flex flex-1 min-w-0 resize-none overflow-hidden rounded-lg border border-[#4A3C21] bg-[#231C10] px-4 py-3 text-base text-white placeholder:text-gray-500 focus:outline-none focus:ring-0 transition-all duration-300 uppercase" 
  oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g,'')" required/>
<button id="verify-btn" type="button" class="verify-btn border px-3 py-2 rounded-lg text-sm font-medium">
  Verify
</button>
</div>
<p id="invite-hint" class="mt-2 text-xs text-gray-500">ask a friend for a code</p>
</div>

<!-- Login Options (hidden until invite verified) -->
<div id="login-options" class="hidden space-y-6">
<div class="text-center">
<h3 class="text-xl font-semibold text-white mb-4">Choose how to sign in</h3>
</div>

<!-- Google Sign In -->
<button id="google-signin-btn" type="button" class="google-btn w-full flex items-center justify-center gap-3 border px-4 py-3 rounded-lg text-base font-medium transition-all duration-300">
<svg class="w-5 h-5" viewBox="0 0 24 24">
<path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
<path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
<path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
<path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
</svg>
Continue with Google
</button>

<!-- Divider -->
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#4A3C21]"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-[#1C160C] text-gray-400">or</span>
</div>
</div>

<!-- Email/Password Form -->
<form id="login-form" class="space-y-4">
<div>
<label class="sr-only" for="email">Email</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#4A3C21] bg-[#231C10] px-4 py-3 text-base text-white placeholder:text-gray-500 focus:outline-none focus:ring-0 transition-all duration-300" 
       id="email" name="email" placeholder="Email address" required type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#4A3C21] bg-[#231C10] px-4 py-3 text-base text-white placeholder:text-gray-500 focus:outline-none focus:ring-0 transition-all duration-300" 
       id="password" name="password" placeholder="Password" required type="password"/>
</div>
<button id="login-btn" class="primary-cta flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#FDAA25] text-[#1C160C] text-base font-bold leading-normal tracking-wide" type="submit">
<span class="truncate">Sign In</span>
</button>
</form>

<!-- Sign Up Link -->
<div class="text-center">
<p class="text-sm text-gray-500">
Don't have an account?
<button id="create-account-btn" class="font-medium text-[#FDAA25] hover:text-[#fbc256] underline">
Create one
</button>
</p>
</div>
</div>
</div>
</div>
</main>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const inviteInput = document.getElementById('invite');
const verifyBtn = document.getElementById('verify-btn');
const loginOptions = document.getElementById('login-options');
const hint = document.getElementById('invite-hint');
const googleSigninBtn = document.getElementById('google-signin-btn');
const createAccountBtn = document.getElementById('create-account-btn');
const loginForm = document.getElementById('login-form');
const loginBtn = document.getElementById('login-btn');

let verifiedInviteCode = null;

// Initialize Supabase
let supabase;

async function initSupabase() {
  try {
    const response = await fetch('/api/auth/config');
    const config = await response.json();
    supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
  } catch (error) {
    console.error('Failed to initialize Supabase:', error);
  }
}

initSupabase();

// Verify invite code
verifyBtn.addEventListener('click', async () => {
  const code = inviteInput.value.trim();
  if (!/^[A-Z0-9]{6}$/.test(code)) { 
    hint.textContent = 'invalid format'; 
    hint.className = 'mt-2 text-xs text-red-400';
    return; 
  }
  
  verifyBtn.textContent = 'Verifying...';
  verifyBtn.disabled = true;
  
  try {
    const res = await fetch('/api/invites/verify', {
      method: 'POST', 
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ code })
    });
    const data = await res.json();
    
    if (data.valid) {
      hint.textContent = `valid â€¢ ${data.remaining} use(s) left`;
      hint.className = 'mt-2 text-xs text-green-400';
      verifiedInviteCode = code;
      loginOptions.classList.remove('hidden');
      inviteInput.disabled = true;
      verifyBtn.style.display = 'none';
    } else {
      hint.textContent = `not valid (${data.reason || 'unknown'})`;
      hint.className = 'mt-2 text-xs text-red-400';
    }
  } catch (error) {
    hint.textContent = 'verification failed - try again';
    hint.className = 'mt-2 text-xs text-red-400';
  }
  
  verifyBtn.textContent = 'Verify';
  verifyBtn.disabled = false;
});

// Google Sign In
googleSigninBtn.addEventListener('click', async () => {
  if (!verifiedInviteCode) {
    alert('Please verify your invite code first');
    return;
  }
  
  if (!supabase) {
    alert('Authentication system not ready. Please refresh and try again.');
    return;
  }
  
  try {
    localStorage.setItem('pendingInviteCode', verifiedInviteCode);
    
    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: `${window.location.origin}/web/login.html?oauth=callback`
      }
    });
    
    if (error) {
      console.error('OAuth error:', error);
      alert('Failed to initiate Google sign-in');
    }
  } catch (error) {
    console.error('Google sign-in error:', error);
    alert('Failed to initiate Google sign-in');
  }
});

// Email/Password Login
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  if (!verifiedInviteCode) {
    alert('Please verify your invite code first');
    return;
  }
  
  if (!supabase) {
    alert('Authentication system not ready. Please refresh and try again.');
    return;
  }
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  
  loginBtn.textContent = 'Signing In...';
  loginBtn.disabled = true;
  
  try {
    // Try to sign in with Supabase
    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
      email,
      password
    });
    
    if (authError) {
      throw new Error(authError.message);
    }
    
    // Check if user exists in our database
    const response = await fetch('/api/auth/signin', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email,
        code: verifiedInviteCode
      })
    });
    
    const data = await response.json();
    
    if (response.ok) {
      if (data.needsProfileCompletion) {
        window.location.href = '/web/signup.html';
      } else {
        window.location.href = '/web/';
      }
    } else {
      throw new Error(data.error || 'Sign in failed');
    }
  } catch (error) {
    console.error('Login error:', error);
    alert(error.message || 'Sign in failed - please try again');
    loginBtn.disabled = false;
    loginBtn.textContent = 'Sign In';
  }
});

// Create Account Button
createAccountBtn.addEventListener('click', () => {
  if (!verifiedInviteCode) {
    alert('Please verify your invite code first');
    return;
  }
  
  // Store the verified invite code and redirect to signup
  localStorage.setItem('verifiedInviteCode', verifiedInviteCode);
  window.location.href = '/web/signup.html';
});

// Handle OAuth callback
async function handleOAuthCallback() {
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('oauth') === 'callback') {
    const inviteCode = localStorage.getItem('pendingInviteCode');
    
    if (!inviteCode) {
      alert('Invite code missing. Please try signing up again.');
      window.location.href = '/web/login.html';
      return;
    }
    
    try {
      const { data: { user }, error } = await supabase.auth.getUser();
      
      if (error || !user) {
        throw new Error('Failed to get user information');
      }
      
      const response = await fetch('/api/auth/oauth-callback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: user,
          code: inviteCode
        })
      });
      
      const data = await response.json();
      
      if (response.ok) {
        localStorage.removeItem('pendingInviteCode');
        
        if (data.needsProfileCompletion) {
          window.location.href = '/web/signup.html';
        } else {
          window.location.href = '/web/';
        }
      } else {
        throw new Error(data.error || 'OAuth callback failed');
      }
    } catch (error) {
      console.error('OAuth callback error:', error);
      alert(error.message || 'Failed to complete Google sign-in');
      localStorage.removeItem('pendingInviteCode');
      window.location.href = '/web/login.html';
    }
  }
}

// Check for OAuth callback on page load
if (window.location.search.includes('oauth=callback')) {
  setTimeout(handleOAuthCallback, 1000);
}
</script>

</body></html>
