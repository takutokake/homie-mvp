<style type="text/tailwindcss">
        :root {
            --homie-orange: #FDAA25;
            --homie-violet: #CE7AFF;
            --violet-glow: 0 0 10px rgba(206, 122, 255, 0.5), 0 0 20px rgba(206, 122, 255, 0.3);
            --orange-glow: 0 0 15px rgba(253, 170, 37, 0.6), 0 0 30px rgba(253, 170, 37, 0.4);
            --orange-glow-strong: 0 0 25px rgba(253, 170, 37, 0.8), 0 0 50px rgba(253, 170, 37, 0.6);
        }
        @keyframes glow-shift {
            0% {
                box-shadow: var(--violet-glow);
                border-color: #CE7AFF;
            }
            100% {
                box-shadow: var(--orange-glow);
                border-color: #FDAA25;
            }
        }
        .form-input:focus {
            caret-color: #FDAA25;
            animation: glow-shift 0.5s forwards;
        }
        .primary-cta {
            box-shadow: var(--orange-glow);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .primary-cta:hover {
            transform: scale(1.05);
            box-shadow: var(--orange-glow-strong);
        }
        .primary-cta:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .bg-grid {
            background-image:
                linear-gradient(to right, rgba(253, 170, 37, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(253, 170, 37, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        @keyframes pulse-dots {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
        .glowing-dot {
            width: 4px;
            height: 4px;
            background-color: #FDAA25;
            border-radius: 50%;
            box-shadow: 0 0 8px #FDAA25, 0 0 12px #FDAA25;
            animation: pulse-dots 4s infinite ease-in-out;
        }
        .glowing-dot:nth-child(1) { animation-delay: 0s; }
        .glowing-dot:nth-child(2) { animation-delay: 1s; }
        .glowing-dot:nth-child(3) { animation-delay: 2s; }
        .glowing-dot:nth-child(4) { animation-delay: 3s; }
        .glowing-dot:nth-child(5) { animation-delay: 0.5s; }
        .glowing-dot:nth-child(6) { animation-delay: 1.5s; }
        .glowing-dot:nth-child(7) { animation-delay: 2.5s; }
        .glowing-dot:nth-child(8) { animation-delay: 3.5s; }
    </style>

        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

    </div>

    <div class="text-center">
      <p class="text-sm text-gray-400">
        Already have an account? 
        <button id="switch-to-signin" class="font-medium text-[#FDAA25] hover:text-[#fbc256]">Sign In</button>
      </p>

  </div>

  <!-- Sign In Form -->
  <div id="signin-form" class="space-y-6 hidden">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-[#FDAA25] mb-8">Sign In</h2>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2" for="signin-email">
          Email <span class="text-red-500">*</span>
        </label>
        <input 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#FDAA25] focus:border-transparent" 
          id="signin-email" 
          type="email" 
          placeholder="Enter your email" 
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2" for="signin-password">
          Password <span class="text-red-500">*</span>
        </label>
        <input 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#FDAA25] focus:border-transparent" 
          id="signin-password" 
          type="password" 
          placeholder="Enter your password" 
          required
        />
      </div>

      <button id="signin-btn" class="w-full py-3 px-4 bg-[#FDAA25] text-white font-semibold rounded-lg hover:bg-[#e6961f] transition-colors duration-200">
        Sign In
      </button>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-[#1C160C] text-gray-400">or</span>
        </div>
      </div>

      <button id="google-signin-btn" class="w-full py-3 px-4 border border-gray-300 bg-white text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors duration-200 flex items-center justify-center gap-3">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

        </svg>
        Sign in with Google
      </button>
    </div>

    <div class="text-center">
      <p class="text-sm text-gray-400">
        Don't have an account?

</div>
</div>

<script>
// Initialize Supabase with your credentials
const supabase = window.supabase.createClient(
  'https://cfmegjvcnsbuyiwvmzft.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmbWVnanZjbnNidXlpd3ZtemZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzgzNDUsImV4cCI6MjA3MjQ1NDM0NX0.8d2PW5KY1vP2AsYHWUxmHYZydvl5hToanYX8YQV8QgM'
);

console.log('Supabase initialized');

// Tab switching functionality
const signinTab = document.getElementById('signin-tab');
const signupTab = document.getElementById('signup-tab');
const signinForm = document.getElementById('signin-form');
const signupForm = document.getElementById('signup-form');

function showSignIn() {
  signinTab.classList.add('bg-[#FDAA25]', 'text-[#1C160C]');
  signinTab.classList.remove('text-gray-400');
  signupTab.classList.remove('bg-[#FDAA25]', 'text-[#1C160C]');
  signupTab.classList.add('text-gray-400');
  signinForm.classList.remove('hidden');
  signupForm.classList.add('hidden');
}

function showSignUp() {
  signupTab.classList.add('bg-[#FDAA25]', 'text-[#1C160C]');
  signupTab.classList.remove('text-gray-400');
  signinTab.classList.remove('bg-[#FDAA25]', 'text-[#1C160C]');
  signinTab.classList.add('text-gray-400');
  signupForm.classList.remove('hidden');
  signinForm.classList.add('hidden');
}

// Event listeners for tabs
signinTab.addEventListener('click', showSignIn);
signupTab.addEventListener('click', showSignUp);
document.getElementById('switch-to-signin').addEventListener('click', showSignIn);
document.getElementById('switch-to-signup').addEventListener('click', showSignIn);

// Email/Password Sign Up
document.getElementById('signup-btn').addEventListener('click', async () => {
  const email = document.getElementById('signup-email').value.trim();
  const password = document.getElementById('signup-password').value;
  
  if (!email || !password) {
    alert('Please enter both email and password');
    return;
  }
  
  if (password.length < 6) {
    alert('Password must be at least 6 characters');
    return;
  }
  
  const btn = document.getElementById('signup-btn');
  btn.textContent = 'Creating Account...';
  btn.disabled = true;
  
  try {
    const { data, error } = await supabase.auth.signUp({
      email,
      password
    });
    
    if (error) {
      throw new Error(error.message);
    }
    
    console.log('User created:', data.user);
    // Redirect to complete profile page
    window.location.href = '/web/complete-profile.html';
    
  } catch (error) {
    console.error('Sign up error:', error);
    alert(error.message || 'Sign up failed - please try again');
  } finally {
    btn.textContent = 'Sign Up';
    btn.disabled = false;
  }
});

// Email/Password Sign In
document.getElementById('signin-btn').addEventListener('click', async () => {
  const email = document.getElementById('signin-email').value.trim();
  const password = document.getElementById('signin-password').value;
  
  if (!email || !password) {
    alert('Please enter both email and password');
    return;
  }
  
  const btn = document.getElementById('signin-btn');
  btn.textContent = 'Signing In...';
  btn.disabled = true;
  
  try {
    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });
    
    if (error) {
      throw new Error(error.message);
    }
    
    console.log('User signed in:', data.user);
    alert('Successfully signed in!');
    window.location.href = '/';
    
  } catch (error) {
    console.error('Sign in error:', error);
    alert(error.message || 'Sign in failed - please try again');
  } finally {
    btn.textContent = 'Sign In';
    btn.disabled = false;
  }
});

// Google OAuth Sign Up
document.getElementById('google-signup-btn').addEventListener('click', async () => {
  try {
    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: window.location.origin + '/login.html'
      }
    });
    
    if (error) {
      throw new Error(error.message);
    }
    
  } catch (error) {
    console.error('Google sign up error:', error);
    alert('Google sign up failed - please try again');
  }
});

// Google OAuth Sign In
document.getElementById('google-signin-btn').addEventListener('click', async () => {
  try {
    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: window.location.origin + '/login.html'
      }
    });
    
    if (error) {
      throw new Error(error.message);
    }
    
  } catch (error) {
    console.error('Google sign in error:', error);
    alert('Google sign in failed - please try again');
  }
});

// Check if user is already logged in
supabase.auth.onAuthStateChange(async (event, session) => {
  console.log('Auth state changed:', event, session);
  
  if (event === 'SIGNED_IN' && session) {
    console.log('User is signed in:', session.user);
    // Check if profile is completed
    const { data: profile, error: profileError } = await supabase
      .from('profiles')
      .select('profile_completed')
      .eq('id', session.user.id)
      .single();
    
    if (profileError || !profile || !profile.profile_completed) {
      // Profile not completed, redirect to complete-profile
      window.location.href = '/web/complete-profile.html';
    } else {
      // Profile completed, redirect to home
      window.location.href = '/';
    }
  }
});
</script>
