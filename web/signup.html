<style type="text/tailwindcss">
        :root {
            --homie-orange: #FDAA25;
            --homie-violet: #CE7AFF;
            --violet-glow: 0 0 10px rgba(206, 122, 255, 0.5), 0 0 20px rgba(206, 122, 255, 0.3);
            --orange-glow: 0 0 15px rgba(253, 170, 37, 0.6), 0 0 30px rgba(253, 170, 37, 0.4);
            --orange-glow-strong: 0 0 25px rgba(253, 170, 37, 0.8), 0 0 50px rgba(253, 170, 37, 0.6);
        }
        @keyframes glow-shift {
            0% {
                box-shadow: var(--violet-glow);
                border-color: #CE7AFF;
            }
            100% {
                box-shadow: var(--orange-glow);
                border-color: #FDAA25;
            }
        }
        .form-input:focus {
            caret-color: #FDAA25;
            animation: glow-shift 0.5s forwards;
        }
        .primary-cta {
            box-shadow: var(--orange-glow);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .primary-cta:hover {
            transform: scale(1.05);
            box-shadow: var(--orange-glow-strong);
        }
        .primary-cta:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .verify-btn {
            border-color: #FDAA25;
            color: #FDAA25;
            transition: all 0.3s ease;
        }
        .verify-btn:hover:not(:disabled) {
            background-color: #FDAA25;
            color: #1C160C;
        }
        .bg-grid {
            background-image:
                linear-gradient(to right, rgba(253, 170, 37, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(253, 170, 37, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        @keyframes pulse-dots {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
        .glowing-dot {
            width: 4px;
            height: 4px;
            background-color: #FDAA25;
            border-radius: 50%;
            box-shadow: 0 0 8px #FDAA25, 0 0 12px #FDAA25;
            animation: pulse-dots 4s infinite ease-in-out;
        }
        .glowing-dot:nth-child(1) { animation-delay: 0s; }
        .glowing-dot:nth-child(2) { animation-delay: 1s; }
        .glowing-dot:nth-child(3) { animation-delay: 2s; }
        .glowing-dot:nth-child(4) { animation-delay: 3s; }
        .glowing-dot:nth-child(5) { animation-delay: 0.5s; }
        .glowing-dot:nth-child(6) { animation-delay: 1.5s; }
        .glowing-dot:nth-child(7) { animation-delay: 2.5s; }
        .glowing-dot:nth-child(8) { animation-delay: 3.5s; }
    </style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const inviteInput = document.getElementById('invite');
const verifyBtn = document.getElementById('verify-btn');
const submitBtn = document.getElementById('submit-btn');
const hint = document.getElementById('invite-hint');

// Initialize Supabase
let supabase;

// Get Supabase config from backend
async function initSupabase() {
  try {
    const response = await fetch('/api/auth/config');
    const config = await response.json();
    supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
  } catch (error) {
    console.error('Failed to initialize Supabase:', error);
  }
}

initSupabase();

verifyBtn.addEventListener('click', async () => {
  const code = inviteInput.value.trim();
  if (!/^[A-Z0-9]{6}$/.test(code)) { 
    hint.textContent = 'invalid format'; 
    hint.className = 'mt-2 text-xs text-red-400';
    return; 
  }
  
  verifyBtn.textContent = 'Verifying...';
  verifyBtn.disabled = true;
  
  try {
    const res = await fetch('/api/invites/verify', {
      method: 'POST', 
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ code })
    });
    const data = await res.json();
    
    if (data.valid) {
      hint.textContent = `valid • ${data.remaining || 999} use(s) left`;
      hint.className = 'mt-2 text-xs text-green-400';
      submitBtn.disabled = false;
      toggleAuthSection(true);
    } else {
      hint.textContent = `not valid (${data.reason || 'unknown'})`;
      hint.className = 'mt-2 text-xs text-red-400';
      submitBtn.disabled = true;
    }
  } catch (error) {
    hint.textContent = 'verification failed - try again';
    hint.className = 'mt-2 text-xs text-red-400';
    submitBtn.disabled = true;
  }
  
  verifyBtn.textContent = 'Verify';
  verifyBtn.disabled = false;
});

// Hide/show sections based on invite verification
function toggleAuthSection(show) {
  document.getElementById('invite-section').style.display = show ? 'none' : 'block';
  document.getElementById('auth-section').style.display = show ? 'block' : 'none';
  document.getElementById('signup-form').style.display = show ? 'block' : 'none';
}

// Handle email signup with Supabase Auth
document.getElementById('signup-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  if (!supabase) {
    alert('Authentication system not ready. Please refresh and try again.');
    return;
  }
  
  // Collect meeting preferences
  const meetingPreferences = Array.from(document.querySelectorAll('input[name="meetingPreference"]:checked'))
    .map(cb => cb.value);
  
  // Parse interests and cuisine preferences
  const interests = document.getElementById('interests').value
    .split(',')
    .map(item => item.trim())
    .filter(item => item.length > 0);
    
  const cuisinePreferences = document.getElementById('cuisinePreferences').value
    .split(',')
    .map(item => item.trim())
    .filter(item => item.length > 0);
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const username = document.getElementById('username').value.trim();
  const code = document.getElementById('invite').value.trim();
  
  const profileData = {
    username,
    code,
    displayName: document.getElementById('displayName').value.trim(),
    phoneNumber: document.getElementById('phoneNumber').value.trim() || null,
    school: document.getElementById('school').value,
    locationDetails: document.getElementById('locationDetails').value.trim() || null,
    priceRange: document.getElementById('priceRange').value,
    meetingPreference: meetingPreferences,
    interests: interests,
    cuisinePreferences: cuisinePreferences
  };
  
  submitBtn.textContent = 'Creating Account...';
  submitBtn.disabled = true;
  
  try {
    // First, create user with Supabase Auth
    const { data: authData, error: authError } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: {
          username,
          display_name: profileData.displayName
        }
      }
    });
    
    if (authError) {
      throw new Error(authError.message);
    }
    
    if (!authData.user) {
      throw new Error('Failed to create user account');
    }
    
    // Then create the user profile in our database
    const res = await fetch('/api/auth/signup', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        ...profileData,
        email
        // No password needed since user is already created in Supabase
      })
    });
    
    const data = await res.json();
    
    if (res.ok) {
      // Generate a signup token and redirect to profile completion
      const signupToken = `SIGNUP_${Math.random().toString(36).substring(2)}`;
      location.href = `/web/complete-profile.html?signup_token=${signupToken}`;
    } else {
      // If profile creation failed, we should clean up the Supabase user
      await supabase.auth.signOut();
      throw new Error(data.error || 'Profile creation failed');
    }
  } catch (error) {
    console.error('Signup error:', error);
    alert(error.message || 'Sign up failed - please try again');
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<span class="truncate">Sign Up</span>';
  }
});

// Google sign-in with Supabase Auth
async function googleWithInvite() {
  // Use the current auth mode for Google sign in
  const isLogin = authMode === 'login';
  const code = inviteInput.value.trim();
  if (!/^[A-Z0-9]{6}$/.test(code)) { 
    hint.textContent = 'enter a valid invite first'; 
    hint.className = 'mt-2 text-xs text-red-400';
    return; 
  }
  
  if (!supabase) {
    alert('Authentication system not ready. Please refresh and try again.');
    return;
  }
  
  try {
    // Store invite code and auth mode in localStorage for OAuth callback
    localStorage.setItem('pendingInviteCode', code);
    localStorage.setItem('authMode', authMode);
    
    // Initiate Google OAuth with Supabase
    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: `${window.location.origin}/web/signup.html?oauth=callback`
      }
    });
    
    if (error) {
      console.error('OAuth error:', error);
      alert('Failed to initiate Google sign-in');
    }
  } catch (error) {
    console.error('Google sign-in error:', error);
    alert('Failed to initiate Google sign-in');
  }
}

// Handle OAuth callback
async function handleOAuthCallback() {
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('oauth') === 'callback') {
    const inviteCode = localStorage.getItem('pendingInviteCode');
    
    if (!inviteCode) {
      alert('Invite code missing. Please try signing up again.');
      window.location.href = '/web/signup.html';
      return;
    }
    
    try {
      // Get the current user from Supabase
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        throw new Error('Failed to get user information');
      }
      
      // Create or get user profile
      const response = await fetch('/api/auth/oauth-callback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: user,
          code: inviteCode
        })
      });
      
      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.error || 'Failed to process authentication');
      }
      
      // Clear stored invite code
      localStorage.removeItem('pendingInviteCode');
      
      // Always redirect to profile completion if needed
      if (!data.profileCompleted) {
        const signupToken = `SIGNUP_${Math.random().toString(36).substring(2)}`;
        window.location.href = `/web/complete-profile.html?signup_token=${signupToken}`;
      } else {
        window.location.href = '/web/thank-you.html';
      }
    } catch (error) {
      console.error('OAuth callback error:', error);
      alert(error.message || 'Failed to complete Google sign-in');
      localStorage.removeItem('pendingInviteCode');
      window.location.href = '/web/signup.html';
    }
  }
}

// Check for OAuth callback on page load
if (window.location.search.includes('oauth=callback')) {
  // Wait for Supabase to initialize
  setTimeout(handleOAuthCallback, 1000);
}

let authMode = 'signup';

function toggleAuthMode() {
    authMode = authMode === 'signup' ? 'login' : 'signup';
    updateAuthModeUI();
    updateButtonText();
}

function updateAuthModeUI() {
    const text = document.getElementById('auth-mode-text');
    const button = text.nextElementSibling;
    
    if (authMode === 'signup') {
        text.textContent = 'Already have an account?';
        button.textContent = 'Sign in';
    } else {
        text.textContent = 'Need an account?';
        button.textContent = 'Sign up';
    }
}

function updateButtonText() {
    const googleBtnText = document.getElementById('google-btn-text');
    const submitBtn = document.getElementById('submit-btn');

    googleBtnText.textContent = authMode === 'login' ? 'Sign in with Google' : 'Continue with Google';
    submitBtn.innerHTML = authMode === 'login' ? '<span class="truncate">Sign in</span>' : '<span class="truncate">Continue</span>';
}
</script>
