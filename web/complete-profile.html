<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Homie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'homie-orange': '#FDAA25',
                        'homie-violet': '#CE7AFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-homie-orange via-orange-300 to-homie-violet">
    <!-- Animated Background -->
    <div id="particles" class="fixed inset-0 pointer-events-none"></div>
    
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-3 mb-4">
                    <img src="assets/images/homie-logo.png" alt="Homie Logo" class="h-14 w-14"/>
                    <h2 class="text-2xl font-bold text-gray-800">Homie</h2>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Complete Your Profile</h1>
                <p class="text-gray-600">Tell us a bit more about yourself to get started</p>
            </div>

            <form id="profile-form" class="space-y-4">
                <!-- Email (hidden) -->
                <input type="hidden" id="email">
                <!-- Display Name -->
                <div>
                    <label for="displayName" class="block text-sm font-medium text-gray-700 mb-1">Display Name *</label>
                    <input type="text" id="displayName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent"
                           placeholder="How should others see your name?">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phoneNumber" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent"
                           placeholder="(555) 123-4567">
                </div>

                <!-- School -->
                <div>
                    <label for="school" class="block text-sm font-medium text-gray-700 mb-1">School *</label>
                    <select id="school" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent">
                        <option value="">Select your school</option>
                        <option value="USC">USC</option>
                        <option value="UCLA">UCLA</option>
                    </select>
                </div>

                <!-- Location Details -->
                <div>
                    <label for="locationDetails" class="block text-sm font-medium text-gray-700 mb-1">Location Details</label>
                    <input type="text" id="locationDetails" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent"
                           placeholder="e.g., Westwood, Downtown LA">
                </div>

                <!-- Price Range -->
                <div>
                    <label for="priceRange" class="block text-sm font-medium text-gray-700 mb-1">Preferred Price Range *</label>
                    <select id="priceRange" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent">
                        <option value="">Select price range</option>
                        <option value="$">$ - Budget friendly</option>
                        <option value="$$">$$ - Moderate</option>
                        <option value="$$$">$$$ - Upscale</option>
                        <option value="$$$$">$$$$ - Fine dining</option>
                    </select>
                </div>

                <!-- Meeting Preferences -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Meeting Preferences</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="meetingPreference" value="coffee" class="mr-2 text-homie-orange">
                            <span class="text-sm">Coffee</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="meetingPreference" value="lunch" class="mr-2 text-homie-orange">
                            <span class="text-sm">Lunch</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="meetingPreference" value="dinner" class="mr-2 text-homie-orange">
                            <span class="text-sm">Dinner</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="meetingPreference" value="study" class="mr-2 text-homie-orange">
                            <span class="text-sm">Study</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="meetingPreference" value="casual" class="mr-2 text-homie-orange">
                            <span class="text-sm">Casual</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="meetingPreference" value="activity" class="mr-2 text-homie-orange">
                            <span class="text-sm">Activity</span>
                        </label>
                    </div>
                </div>

                <!-- Interests -->
                <div>
                    <label for="interests" class="block text-sm font-medium text-gray-700 mb-1">Interests</label>
                    <input type="text" id="interests" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent"
                           placeholder="e.g., hiking, photography, music (comma-separated)">
                </div>

                <!-- Cuisine Preferences -->
                <div>
                    <label for="cuisinePreferences" class="block text-sm font-medium text-gray-700 mb-1">Cuisine Preferences</label>
                    <input type="text" id="cuisinePreferences" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent"
                           placeholder="e.g., Italian, Korean, Mexican (comma-separated)">
                </div>

                <!-- SMS Consent -->
                <div class="flex items-center">
                    <input type="checkbox" id="sms_consent" name="sms_consent" class="mr-2 text-homie-orange">
                    <label for="sms_consent" class="text-sm text-gray-700">I agree to receive SMS notifications</label>
                </div>

                <button type="submit" id="complete-btn" 
                        class="w-full bg-gradient-to-r from-homie-orange to-homie-violet text-white py-3 px-4 rounded-lg font-semibold hover:opacity-90 transition-opacity disabled:opacity-50">
                    Complete Profile
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Particle animation
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute w-2 h-2 bg-white/20 rounded-full animate-pulse';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Initialize Supabase
        let supabase;
        
        async function initSupabase() {
            try {
                // Get stored auth session
                const storedAuth = localStorage.getItem('homie_auth');
                if (!storedAuth) {
                    throw new Error('No auth session found');
                }
                const { access_token, user_id } = JSON.parse(storedAuth);
                
                const response = await fetch('/api/auth/config');
                const config = await response.json();
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                
                // Set the stored session
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error || !session) {
                    // Try to set the session from stored token
                    const { data: { session: newSession }, error: setSessionError } = await supabase.auth.setSession({
                        access_token,
                        refresh_token: null
                    });
                    if (setSessionError) {
                        throw new Error('Failed to restore session');
                    }
                }

                // Get user data
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                if (userError || !user || user.id !== user_id) {
                    throw new Error('Invalid user session');
                }

                // Check if user has already completed their profile
                const { data: userProfile, error: profileError } = await supabase
                    .from('users')
                    .select('profile_completed, display_name')
                    .eq('id', user.id)
                    .single();

                if (userProfile && userProfile.profile_completed && userProfile.display_name) {
                    console.log('Profile already completed, redirecting to success page');
                    window.location.href = 'profile-success.html';
                    return;
                }

                // Pre-fill email if available
                if (user.email) {
                    document.getElementById('email').value = user.email;
                }
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                window.location.href = 'login.html';
            }
        }
        
        // Initialize Supabase and then the form
        initSupabase().then(() => {
            initializeForm().catch(console.error);
        }).catch(error => {
            console.error('Failed to initialize:', error);
            window.location.href = 'login.html';
        });

        // Initialize form after Supabase is ready
        async function initializeForm() {
            // Create error display element if it doesn't exist
            const errorDisplay = document.getElementById('error-message') || (() => {
                const div = document.createElement('div');
                div.id = 'error-message';
                div.className = 'text-red-500 text-sm mt-2';
                document.getElementById('profile-form')?.appendChild(div);
                return div;
            })();

            // Verify all form elements exist
            const formElements = [
                'complete-btn',
                'email',
                'displayName',
                'phoneNumber',
                'school',
                'locationDetails',
                'priceRange',
                'interests',
                'cuisinePreferences',
                'sms_consent'
            ];

            const missingElements = formElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                const error = `Missing form elements: ${missingElements.join(', ')}`;
                console.error(error);
                errorDisplay.textContent = error;
                return;
            }

            // Get and validate URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const hasUrlParams = urlParams.toString().length > 0;
            
            // Debug: Log all URL parameters
            console.log('URL Parameters:', {
                username: urlParams.get('username'),
                display_name: urlParams.get('display_name'),
                phone_number: urlParams.get('phone_number'),
                school: urlParams.get('school'),
                school_area: urlParams.get('school_area'),
                price_range: urlParams.get('price_range'),
                meeting_preference: urlParams.getAll('meeting_preference'),
                interests: urlParams.get('interests'),
                sms_consent: urlParams.get('sms_consent')
            });

            // Check if profile already exists
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                throw new Error('User not authenticated');
            }

            console.log('Profile page initialization:', {
                userId: user.id,
                userEmail: user.email,
                hasUrlParams,
                urlParams: Object.fromEntries(urlParams)
            });
            
            // Fetch existing profile with proper UUID handling
            const { data: profiles, error: profileError } = await supabase
                .from('users')
                .select('*')
                .match({ id: user.id });

            const existingProfile = profiles?.[0];

            if (profileError && profileError.code !== 'PGRST116') {
                console.error('Error fetching profile:', profileError);
                throw new Error('Failed to check existing profile');
            }

            // Handle profile initialization
            if (hasUrlParams) {
                console.log('Initializing form from URL parameters');
                // Initialize from URL parameters
                // Pre-fill form with URL parameters, using decodeURIComponent for encoded values
                const formData = {
                    email: user.email, // Always use authenticated email
                    displayName: urlParams.get('display_name'),
                    phoneNumber: urlParams.get('phone_number'),
                    school: urlParams.get('school'),
                    locationDetails: urlParams.get('school_area'),
                    priceRange: urlParams.get('price_range'),
                    interests: urlParams.get('interests')
                };

                // Debug: Log form data before setting
                console.log('Form data from URL:', formData);

                // Set form values with proper decoding
                Object.entries(formData).forEach(([id, value]) => {
                    if (value) {
                        try {
                            document.getElementById(id).value = decodeURIComponent(value);
                        } catch (e) {
                            console.warn(`Error decoding ${id}:`, e);
                            document.getElementById(id).value = value;
                        }
                    }
                });
                
                // Handle meeting preferences
                const meetingPrefs = urlParams.getAll('meeting_preference') || [];
                meetingPrefs.forEach(pref => {
                    const checkbox = document.querySelector(`input[name="meetingPreference"][value="${pref}"]`);
                    if (checkbox) checkbox.checked = true;
                });

                // Handle SMS consent
                document.getElementById('sms_consent').checked = urlParams.get('sms_consent') === 'on';
            } else if (!profileError && existingProfile) {
                // Pre-fill form fields from existing profile
                console.log('Pre-filling form with existing profile:', existingProfile);
                document.getElementById('email').value = existingProfile.email || user.email || '';
                document.getElementById('displayName').value = existingProfile.display_name || '';
                document.getElementById('phoneNumber').value = existingProfile.phone_number || '';
                document.getElementById('school').value = existingProfile.school || '';
                document.getElementById('locationDetails').value = existingProfile.location_details || '';
                document.getElementById('priceRange').value = existingProfile.price_range || '';
                document.getElementById('interests').value = (existingProfile.interests || []).join(', ');
                document.getElementById('cuisinePreferences').value = (existingProfile.cuisine_preferences || []).join(', ');
                document.getElementById('sms_consent').checked = existingProfile.sms_consent || false;
                
                // Set meeting preferences
                (existingProfile.meeting_preference || []).forEach(pref => {
                    const checkbox = document.querySelector(`input[name="meetingPreference"][value="${pref}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            } else {
                // No existing profile and no URL params, initialize with user email
                console.log('Initializing new profile with user email:', user.email);
                document.getElementById('email').value = user.email || '';
            }
                // Handle profile completion
            const profileForm = document.getElementById('profile-form');
            if (!profileForm) {
                console.error('Profile form not found');
                return;
            }

            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const completeBtn = document.getElementById('complete-btn');
                if (!completeBtn) {
                    console.error('Complete button not found');
                    return;
                }

                // Create or get error display
                let errorDisplay = document.getElementById('error-message');
                if (!errorDisplay) {
                    errorDisplay = document.createElement('div');
                    errorDisplay.id = 'error-message';
                    errorDisplay.className = 'text-red-500 text-sm mt-2';
                    profileForm.appendChild(errorDisplay);
                }

                completeBtn.textContent = 'Completing Profile...';
                completeBtn.disabled = true;
                errorDisplay.textContent = '';

                try {
                    const { data: { user }, error: userError } = await supabase.auth.getUser();
                    if (userError || !user) {
                        throw new Error('User not authenticated');
                    }

                    // Safe form value getters
                    const getFormValue = (id) => {
                        const element = document.getElementById(id);
                        return element ? element.value.trim() : '';
                    };

                    const getMeetingPreferences = () => {
                        const preferences = [];
                        const checkboxes = document.querySelectorAll('input[name="meetingPreference"]:checked');
                        checkboxes.forEach(checkbox => preferences.push(checkbox.value));
                        return preferences;
                    };

                    // Collect form data
                    const displayName = getFormValue('displayName');
                    const school = getFormValue('school');
                    const priceRange = getFormValue('priceRange');
                    const meetingPrefs = getMeetingPreferences();

                    // Validate required fields
                    if (!displayName) throw new Error('Display Name is required');
                    if (!school) throw new Error('School is required');
                    if (!priceRange) throw new Error('Price Range is required');
                    if (meetingPrefs.length === 0) throw new Error('Please select at least one meeting preference');

                    // Prepare data for Supabase
                    const profileData = {
                        id: user.id,
                        email: user.email,
                        display_name: displayName,
                        phone_number: getFormValue('phoneNumber'),
                        school: school,
                        location_details: getFormValue('locationDetails'),
                        price_range: priceRange,
                        interests: getFormValue('interests').split(',').map(i => i.trim()).filter(Boolean),
                        cuisine_preferences: getFormValue('cuisinePreferences').split(',').map(i => i.trim()).filter(Boolean),
                        meeting_preference: meetingPrefs,
                        profile_completed: true,
                        updated_at: new Date().toISOString()
                    };

                    console.log('Submitting profile data:', profileData);

                    // Update profile in Supabase
                    const { data: updateData, error: updateError } = await supabase
                        .from('users')
                        .upsert(profileData)
                        .select()
                        .single();

                    if (updateError) {
                        console.error('Profile update error:', updateError);
                        throw new Error(`Failed to save profile: ${updateError.message}`);
                    }

                    console.log('Profile saved successfully:', updateData);
                    window.location.href = '/web/profile-success.html';

                } catch (error) {
                    console.error('Error saving profile:', error);
                    errorDisplay.textContent = error.message || 'Failed to save profile';
                    completeBtn.textContent = 'Complete Profile';
                    completeBtn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
