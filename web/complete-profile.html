<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Homie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'homie-orange': '#FDAA25',
                        'homie-violet': '#CE7AFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-homie-orange via-orange-300 to-homie-violet">
    <!-- Animated Background -->
    <div id="particles" class="fixed inset-0 pointer-events-none"></div>
    
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-3 mb-4">
                    <img src="assets/images/homie-logo.png" alt="Homie Logo" class="h-14 w-14"/>
                    <h2 class="text-2xl font-bold text-gray-800">Homie</h2>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Complete Your Profile</h1>
                <p class="text-gray-600">Tell us a bit more about yourself to get started</p>
            </div>

            <form id="profile-form" class="space-y-4">
                <!-- Display Name -->
                <div>
                    <label for="displayName" class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" id="displayName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent"
                           placeholder="Your full name">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                    <input type="tel" id="phoneNumber" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent"
                           placeholder="(555) 123-4567">
                </div>

                <!-- School -->
                <div>
                    <label for="school" class="block text-sm font-medium text-gray-700 mb-1">School *</label>
                    <select id="school" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent">
                        <option value="">Select your school</option>
                        <option value="USC">USC</option>
                        <option value="UCLA">UCLA</option>
                    </select>
                </div>

                <!-- Neighborhood -->
                <div>
                    <label for="neighborhood" class="block text-sm font-medium text-gray-700 mb-1">Neighborhood / Dorm</label>
                    <input type="text" id="neighborhood" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent"
                           placeholder="e.g., Village, Westwood, Downtown">
                </div>

                <!-- Price Range -->
                <div>
                    <label for="priceRange" class="block text-sm font-medium text-gray-700 mb-1">Preferred Price Range *</label>
                    <select id="priceRange" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-homie-orange focus:border-transparent">
                        <option value="">Select price range</option>
                        <option value="$">$ - Budget friendly</option>
                        <option value="$$">$$ - Moderate</option>
                        <option value="$$$">$$$ - Upscale</option>
                        <option value="$$$$">$$$$ - Fine dining</option>
                    </select>
                </div>

                <!-- Interests -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Top 3 Interests *</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="interests" value="sports" class="mr-2 text-homie-orange">
                            <span class="text-sm">Sports</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="interests" value="music" class="mr-2 text-homie-orange">
                            <span class="text-sm">Music</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="interests" value="art" class="mr-2 text-homie-orange">
                            <span class="text-sm">Art</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="interests" value="tech" class="mr-2 text-homie-orange">
                            <span class="text-sm">Tech</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="interests" value="gaming" class="mr-2 text-homie-orange">
                            <span class="text-sm">Gaming</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="interests" value="fitness" class="mr-2 text-homie-orange">
                            <span class="text-sm">Fitness</span>
                        </label>
                    </div>
                </div>

                <!-- Type of Hangout -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type of Hangout *</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="hangoutTypes" value="casual" class="mr-2 text-homie-orange">
                            <span class="text-sm">Casual Chat</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="hangoutTypes" value="study" class="mr-2 text-homie-orange">
                            <span class="text-sm">Study Session</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="hangoutTypes" value="activity" class="mr-2 text-homie-orange">
                            <span class="text-sm">Activity</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="hangoutTypes" value="food" class="mr-2 text-homie-orange">
                            <span class="text-sm">Food</span>
                        </label>
                    </div>
                </div>

                <!-- Time of Day -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Time of Day *</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredTimeOfDay" value="morning" class="mr-2 text-homie-orange">
                            <span class="text-sm">Morning</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredTimeOfDay" value="afternoon" class="mr-2 text-homie-orange">
                            <span class="text-sm">Afternoon</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredTimeOfDay" value="evening" class="mr-2 text-homie-orange">
                            <span class="text-sm">Evening</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredTimeOfDay" value="night" class="mr-2 text-homie-orange">
                            <span class="text-sm">Night</span>
                        </label>
                    </div>
                </div>

                <!-- Preferred Days -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Days *</label>
                    <div class="grid grid-cols-3 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredDays" value="mon" class="mr-2 text-homie-orange">
                            <span class="text-sm">Monday</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredDays" value="tue" class="mr-2 text-homie-orange">
                            <span class="text-sm">Tuesday</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredDays" value="wed" class="mr-2 text-homie-orange">
                            <span class="text-sm">Wednesday</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredDays" value="thu" class="mr-2 text-homie-orange">
                            <span class="text-sm">Thursday</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredDays" value="fri" class="mr-2 text-homie-orange">
                            <span class="text-sm">Friday</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredDays" value="sat" class="mr-2 text-homie-orange">
                            <span class="text-sm">Saturday</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="preferredDays" value="sun" class="mr-2 text-homie-orange">
                            <span class="text-sm">Sunday</span>
                        </label>
                    </div>
                </div>

                <!-- Meeting Preferences -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Meeting Preferences *</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="meetingPreference" value="1on1" class="mr-2 text-homie-orange">
                            <span class="text-sm">1-on-1</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="meetingPreference" value="small_group" class="mr-2 text-homie-orange">
                            <span class="text-sm">Small Group (2-4)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="meetingPreference" value="large_group" class="mr-2 text-homie-orange">
                            <span class="text-sm">Large Group (5+)</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="complete-btn" 
                        class="w-full bg-gradient-to-r from-homie-orange to-homie-violet text-white py-3 px-4 rounded-lg font-semibold hover:opacity-90 transition-opacity disabled:opacity-50">
                    Complete Profile
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Particle animation
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute w-2 h-2 bg-white/20 rounded-full animate-pulse';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Initialize Supabase
        let supabase;
        
        async function initSupabase() {
            try {
                const response = await fetch('/api/auth/config');
                const config = await response.json();
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                
                // Check if user is authenticated
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error || !session) {
                    console.error('No session found');
                    window.location.href = '/web/signup.html';
                    return;
                }

                // Get user data
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                if (userError || !user) {
                    console.error('No user found');
                    window.location.href = '/web/signup.html';
                    return;
                }
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                window.location.href = '/web/signup.html';
            }
        }
        
        initSupabase();

        const completeBtn = document.getElementById('complete-btn');

        // Handle profile completion
        // Limit checkbox selections to 3 for interests
        const interestCheckboxes = document.querySelectorAll('input[name="interests"]');
        interestCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checked = document.querySelectorAll('input[name="interests"]:checked');
                if (checked.length > 3) {
                    this.checked = false;
                    alert('Please select only up to 3 interests');
                }
            });
        });

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Collect all checkbox selections
            const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked'))
                .map(cb => cb.value);
            
            const hangoutTypes = Array.from(document.querySelectorAll('input[name="hangoutTypes"]:checked'))
                .map(cb => cb.value);
            
            const preferredTimeOfDay = Array.from(document.querySelectorAll('input[name="preferredTimeOfDay"]:checked'))
                .map(cb => cb.value);
            
            const preferredDays = Array.from(document.querySelectorAll('input[name="preferredDays"]:checked'))
                .map(cb => cb.value);
            
            const meetingPreferences = Array.from(document.querySelectorAll('input[name="meetingPreference"]:checked'))
                .map(cb => cb.value);
            
            // Validate required selections
            if (interests.length === 0 || interests.length > 3) {
                alert('Please select 1-3 interests');
                return;
            }
            
            if (hangoutTypes.length === 0) {
                alert('Please select at least one type of hangout');
                return;
            }
            
            if (preferredTimeOfDay.length === 0) {
                alert('Please select at least one preferred time of day');
                return;
            }
            
            if (preferredDays.length === 0) {
                alert('Please select at least one preferred day');
                return;
            }
            
            if (meetingPreferences.length === 0) {
                alert('Please select at least one meeting preference');
                return;
            }
            
            const payload = {
                displayName: document.getElementById('displayName').value.trim(),
                phoneNumber: document.getElementById('phoneNumber').value.trim(),
                school: document.getElementById('school').value,
                neighborhood: document.getElementById('neighborhood').value.trim() || null,
                priceRange: document.getElementById('priceRange').value,
                interests,
                hangoutTypes,
                preferredTimeOfDay,
                preferredDays,
                meetingPreference: meetingPreferences
            };
            
            completeBtn.textContent = 'Completing Profile...';
            completeBtn.disabled = true;
            
            try {
                if (!supabase) {
                    throw new Error('Authentication system not ready');
                }
                
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (sessionError || !session) {
                    throw new Error('Authentication required');
                }

                const { data: { user }, error: userError } = await supabase.auth.getUser();
                if (userError || !user) {
                    throw new Error('User data not found');
                }
                
                const res = await fetch('/api/profile/complete-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    alert('Profile completed successfully!');
                    window.location.href = '/web/thank-you.html';
                } else {
                    alert(data.error || 'Profile completion failed');
                    completeBtn.disabled = false;
                    completeBtn.textContent = 'Complete Profile';
                }
            } catch (error) {
                console.error('Profile completion error:', error);
                alert(error.message || 'Network error - please try again');
                completeBtn.disabled = false;
                completeBtn.textContent = 'Complete Profile';
            }
        });
    </script>
</body>
</html>
